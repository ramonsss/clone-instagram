<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div id="main-container">

            <!-- imagem do celular -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="banner2">
            </div>

            <div id="form-container">

                <!-- logo do insta -->
                <div id="form-box">
                    <img class="logo-insta" src="img/logo_instagram.png" alt="Logo do isntagram">

                    <!-- login -->
                    <form>
                        <input type="text" required placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha" required>
                        <input class="entrar" type="submit" name="submit" value="Entrar">
                    </form>

                    <!-- ----- ou ----- -->
                    <div id="separator">
                        <div id="line"></div>
                        <span>ou</span>
                    </div>

                    <!-- entrar com facebook -->
                    <div id="facebook">
                        <a href="#">
                            <img class="logo-facebook" src="img/logo_facebook.svg" alt="Login com facebook">
                            <span>Entrar com facebook</span>
                        </a>

                        <!-- forgot password -->
                        <a class="forgot-passwword" href="#">
                            Esqueceu a senha?
                        </a>

                    </div>
                </div>

                <div id="register-box">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <!-- apps -->
                <div id="others">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="App Store">
                        <img src="img/gplay_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram from Ramon 2024</p>
    </footer>

</body>

</html>
